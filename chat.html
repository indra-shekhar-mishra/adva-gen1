<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1.0"/><title>Live Chat</title><link rel="stylesheet" href="style_code.css"/><script defer src="clock.js"></script><style>.chat-container{margin-top:80px;width:90%;max-width:600px;background:rgba(0,0,0,0.4);color:#fff;padding:15px;border-radius:10px;margin-left:auto;margin-right:auto}.chat-box{height:350px;overflow-y:auto;border:2px solid #fff;padding:10px;border-radius:8px;background:rgba(255,255,255,0.05)}.message{margin:8px 0;padding:6px 10px;background:rgba(255,255,255,0.2);border-radius:6px;font-size:15px}.time{font-size:10px;opacity:.7;display:block;text-align:right}.input-area{display:flex;gap:10px;margin-top:10px}#msgInput{flex:1;padding:10px;border-radius:6px;border:none;outline:none;font-size:15px}button{padding:10px 20px;border:none;cursor:pointer;background:cyan;color:#000;font-weight:700;border-radius:6px}button:hover{background:#00e5ff}</style></head><body><!-- NAV BAR --><div class="toolbar"><div class="logo">IndraX Cyber Tools</div><div class="nav-links"><a href="index.html">Home</a><a href="encode.html">Code Text</a><a href="decode.html">Decode Text</a><a href="chat.html">Live Chat</a><a href="file.html">Future</a></div><div id="clock"></div></div><div class="chat-container"><div class="chat-box" id="chatBox"></div><div class="input-area"><input type="text" id="msgInput" placeholder="Type a message..."><button onclick="sendMessage()">Send</button></div></div><script>function loadMessages(){const saved=JSON.parse(localStorage.getItem("chat"))||[];chatBox.innerHTML="";saved.forEach(msg=>chatBox.innerHTML+=msg);chatBox.scrollTop=chatBox.scrollHeight}function sendMessage(){const input=document.getElementById("msgInput");const text=input.value.trim();if(!text)return;const time=new Date().toLocaleTimeString();const msgHTML=`<div class='message'>${text}<span class='time'>${time}</span></div>`;const saved=JSON.parse(localStorage.getItem("chat"))||[];saved.push(msgHTML);localStorage.setItem("chat",JSON.stringify(saved));input.value="";loadMessages()}loadMessages();</script></body></html>
