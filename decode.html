  <script>
    function decodeMessage() {
      const input = document.getElementById("encodedText").value.trim();
      if (!input) {
        alert("Please enter text to decode.");
        return;
      }
      // Example decoding logic (replace with actual decoding logic)
      const decoded = input.split("").reverse().join(""); // Reverse the text as a placeholder
      document.getElementById("decoded").textContent = decoded;
    }

    function clearFields() {
      document.getElementById("encodedText").value = "";
      document.getElementById("decoded").textContent = "";
    }

    // Clock functionality
    function updateClock() {
      const clock = document.getElementById("clock");
      const now = new Date();
      clock.textContent = now.toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
